<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input-container">
      <div class="input-box">
        <label for="day">DAY</label>
        <input type="number" id="day" name="day" placeholder="DD" class="box">
        <p class="error">Error Error</p>
      </div>
      <div class="input-box">
        <label for="month">MONTH</label>
        <input type="number" id="month" name="month" placeholder="MM" class="box">
        <p class="error">Error Error</p>
      </div>
      <div class="input-box">
        <label for="year">YEAR</label>
        <input type="number" id="year" name="year" placeholder="YYYY" class="box">
        <p class="error">Error Error</p>
      </div>
    </div>
    <div class="btn-container">
      <div class="line"></div>
      <button id="btn">
        <img src="assets/images/icon-arrow.svg" alt="Arrow">
      </button>
    </div>
    <div class="val-box">
      <p><span id="year-val" class="val">--</span> years</p>
      <p><span id="month-val" class="val">--</span> months</p>
      <p><span id="days-val" class="val">--</span> days</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
